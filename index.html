
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="music-player">
        <div class="player-controls">
            <button class="play-pause" id="play-pause-btn">Play</button>
            <button class="stop" id="stop-btn">Stop</button>
        </div>
        <div class="track-info">
            <p id="track-name">Track Name</p>
            <p id="track-artist">Track Artist</p>
        </div>
        <div class="progress-bar">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>
        <audio id="audio" src="track.mp3"></audio>
        <input type="text" id="https://wynk.in/music/artist/url/wa_57242690" value="" readonly>
    </div>

    
</body>
</html>
